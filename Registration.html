<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GREENSHOP</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="preloader">
  <div class="preloader__row">
    <div class="preloader__item"></div>
    <div class="preloader__item"></div>
  </div>
</div>
  
  <div class="container">
    <span class="close"><svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" clip-rule="evenodd" d="M0.170067 0.170067C0.396823 -0.056689 0.764467 -0.056689 0.991223 0.170067L6 5.17884L11.0088 0.170067C11.2355 -0.056689 11.6032 -0.056689 11.8299 0.170067C12.0567 0.396823 12.0567 0.764467 11.8299 0.991223L6.82116 6L11.8299 11.0088C12.0567 11.2355 12.0567 11.6032 11.8299 11.8299C11.6032 12.0567 11.2355 12.0567 11.0088 11.8299L6 6.82116L0.991223 11.8299C0.764467 12.0567 0.396823 12.0567 0.170067 11.8299C-0.056689 11.6032 -0.056689 11.2355 0.170067 11.0088L5.17884 6L0.170067 0.991223C-0.056689 0.764467 -0.056689 0.396823 0.170067 0.170067Z" fill="#3d3d3d" />
</svg></span>
    <div id="box_model">
      <span>
        Login
      </span>
      <span>
        I
      </span>
      <span >
        Register
      </span>
    </div>
    <form name="register" action="#" method="post">
      <p class="text">
        Enter your email and password to register.
      </p>
        <input type="text" name="Username" placeholder="Username" id="Username">
        <input type="email" name="Email-address" placeholder="Enter your email address" id="Email-address">
        <div class="input-box">
        <input type="password" name="Password" placeholder="Password" id="Password">
          <img src="img/hide.svg">
        </div>
        <input type="password" name="Confirm-Password" placeholder="Confirm Password" id="Confirm-Password">
        <button class="register">
        Register
      </button>
      <p class="text mb">
        Or register with
      </p>
      <a href="#"  title="Google" target="_blank">
        <img src="img/google.svg" alt="google">
        Continue with Google
      </a>
      <a href="#" title="Facebook" target="_blank">
        <img src="img/facebook.svg" alt="facebook">
          Continue with Facebook
      </a>
    </form>
  </div>
</body>
</html>
