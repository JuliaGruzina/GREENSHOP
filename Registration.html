<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GREENSHOP</title>
</head>
<body>
  <div style="max-width: 500px; margin:auto; padding: 52px 100px 50px; box-sizing: border-box">
    <div style="text-align: center; margin-bottom: 40px">
      <span style="font-weight: 500;font-size: 20px;line-height: 80%;color: #3d3d3d;border-right: solid 1px black; padding-right: 11px; margin-right: 11px">
        Login
      </span>
      <span style=" font-weight: 500;font-size: 20px;line-height: 80%;color: #46a358;">
        Register
      </span>
    </div>
    <form name="register" action="#" method="post">
      <p style="font-weight: 400;font-size: 13px;line-height: 123%;color: #3d3d3d; margin-bottom: 14px">
        Enter your email and password to register.
      </p>
        <input type="text" name="Username" placeholder="Username" id="Username" style="font-weight: 400;font-size: 14px; line-height: 114%;
        color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box;
        margin-bottom: 16px;display: block">
        <input type="email" name="Email-address" placeholder="Enter your email address" id="Email-address" style="font-weight: 400;
        font-size: 14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%;
        height: 40px;box-sizing: border-box; margin-bottom: 16px;display: block">
        <input type="password" name="Password" placeholder="Password" id="Password" style="font-weight: 400;font-size: 14px; line-height: 114%;
        color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%; height: 40px; box-sizing: border-box;
        margin-bottom: 16px;display: block">
        <input type="password" name="Confirm-Password" placeholder="Confirm Password" id="Confirm-Password" style="font-weight: 400;
        font-size:14px; line-height: 114%; color: #a5a5a5; padding: 12px 14px; border: 1px solid #eaeaea; border-radius: 5px; width: 100%;
        height: 40px; box-sizing: border-box; margin-bottom: 40px;display: block">
      <button style="border-radius: 5px; width: 300px; background: #46a358; border: none; height: 45px; font-weight: 700; font-size: 16px;
      line-height: 100%; color: #fff; padding: 15px 0; margin-bottom: 36px">
        Register
      </button>
      <p style="font-weight: 400;font-size: 13px;line-height: 123%; color: #3d3d3d;text-align: center; margin-bottom: 27px">
        Or register with
      </p>
      <a href="#" title="Google" target="_blank" style="text-align: center; font-weight: 500; font-size: 13px; line-height: 123%; color: #727272;
       text-decoration: none; display: block; border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding: 11px 11px; box-sizing: border-box;
       display: flex; justify-content: center; align-items: center; margin-bottom: 15px">
        <img src="img/google.svg" alt="google" style="margin-right: 9px">
        Continue with Google
      </a>
      <a href="#" title="Facebook" target="_blank" style="text-align: center; font-weight: 500; font-size: 13px; line-height: 123%; color: #727272;
       text-decoration: none; border: 1px solid #eaeaea; border-radius: 5px; width: 300px; height: 40px; padding: 11px 11px; box-sizing: border-box;
       display: flex; justify-content: center; align-items: center;margin-bottom: 50px">
        <img src="img/facebook.svg" alt="facebook" style="margin-right: 4px">
          Continue with Facebook
      </a>
    </form>
  </div>
</body>
</html>
